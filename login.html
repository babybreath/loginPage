<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录UI实例</title>
    <link rel="stylesheet" href="./css/login.css">

</head>

<body>
    <div class="stars"></div>

    <div class="loginForm">
        <div class="loginHeader">账号登录</div>
        <div class="col">
            <i class="icon-i icon-username"></i>
            <div class="col-1">
                <input type="text" class="textInput" id="username" placeholder="用户名" autocomplete="off" />
            </div>
        </div>
        <div class="col">
            <i class="icon-i icon-password"></i>
            <div class="col-1">
                <input type="password" class="textInput" id="password" placeholder="密码" autocomplete="off" />
                <div class="eyePrompt" id="eyePrompt"></div>
            </div>
        </div>
        <div><button class="loginBtn" id="loginBtn">登录</button></div>
        <div><span class="warnText" id="warnText"></span></div>
    </div>

    <script src="./js/reqwest.min.js"></script>
    <script src="./js/login.js"></script>

</body>

</html>
